<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app"><h1>{{ title }} </h1>
        <!-- Form con input e button per aggiungere i to do  -->
        <form action="" @submit.prevent="add()">
        <input required type="text" v-model="newtodo" placeholder="Inserisci un nuovo todo..">
            <button>Aggiungi</button>
    </form>
     <!-- Stampare in un ciclo i singoli to do  -->
        <ul>
        <!-- Testo sbarrato quando il done Ã¨ true -->
            <li class="todo" v-for="(singletodo, i) in todolist"
            :class="{
                'crossed': singletodo.done == true
                }"
            > {{ singletodo.text }}
             <!-- Creazione di una X per rimuovere il to do  -->
                <span @click="remove(i)"> &#128473; </span>
            </li>
        </ul>
   </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</body>
</html>
